<!DOCTYPE html>
<html lang="en">

<head>
  <!--Axios-->
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <!--Fonts-->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet" />
  <!--Icons-->
  <script src="https://kit.fontawesome.com/79424a6e64.js" crossorigin="anonymous"></script>
  <!--CSS-->
  <link rel="stylesheet" href="src/styles.css" />
</head>

<body>
  <div class="container">
    <div class="weather-app-wrapper">
      <div class="weather-app">

        <!-- SEARCH FORM -->

        <form id="search-form">
          <div class="row">
            <div class="col-9">
              <input type="search" placeholder="Enter a city..." class="form-control shadow-sm" id="city-input"
                autocomplete="off" />
            </div>
            <div class="col-3">
              <input type="submit" value="Search" class="btn shadow-sm w-100" />
            </div>
          </div>
        </form>

        <!-- CURRENT WEATHER -->

        <div class="overview">
          <p>
            <span id="date">
              Friday 3, November 06:03
            </span>
          </p>

          <!-- CURRENT WEATHER -->
          <div class="row">
            <div class="col-4">
              <h1 id="city">
                London
              </h1>

              <h2 id="temperature"></h2>
              <span class="units">
                <a href="#" id="celsius-link" class="active">
                  <span>
                    °C
                  </span>
                </a>
              </span>
              <!--
                <a href="#" id="fahrenheit-link">
                  |°F
                </a>
               -->

              </h2>
              <h3 id="description"></h3>
            </div>

            <!-- ICON -->


            <div class="col-4">
              <img src="" id="main-icon" alt="">
            </div>


            <!-- OTHER CONDITIONS -->

            <div class="col-4">
              <ul>
                <li>Feels like: <span id="feels-like"></span></li>
                <li>Wind: <span id="wind"></span></li>
                <li>Humidity: <span id="humidity"></span></li>
              </ul>
            </div>
          </div>
        </div>


        <!-- FORECAST -->
        <div class="weather-forecast" id="forecast">
          <div class="row">
          </div>
        </div>
      </div>



      <p class="signature">
        <a href="https://github.com/rdvlpr/vanilla-weather">
          Open-source code
        </a>
        by Rianne Watson
        </small>
    </div>
  </div>



























  <script src="/src/app.js"></script>
</body>

</html>
